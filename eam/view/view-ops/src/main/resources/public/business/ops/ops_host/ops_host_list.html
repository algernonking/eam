 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('主机')}">主机</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">

        <div class="search-bar">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 主机类型 , hostType ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('主机类型')}" class="search-label">主机类型</span><span class="search-colon">:</span></div>
                        <div id="hostType" th:data="${dict.toArray('ops_host_type')}" style="width:140px"></div>
                    </div>
                    <!-- 主机状态online , status ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('主机状态online')}" class="search-label">主机状态online</span><span class="search-colon">:</span></div>


                        <div id="status" th:data="${enum.toArray('com.dt.platform.constants.enums.ops.HostStatusEnum')}" style="width:140px"></div>

                    </div>
                    <!-- 名称 , hostName ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('名称')}" class="search-label">名称</span><span class="search-colon">:</span></div>
                        <input id="hostName" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- IP , hostIp ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('IP')}" class="search-label">IP</span><span class="search-colon">:</span></div>
                        <input id="hostIp" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- VIP , hostVip ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('VIP')}" class="search-label">VIP</span><span class="search-colon">:</span></div>
                        <input id="hostVip" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 运行环境prod , environment ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('运行环境prod')}" class="search-label">运行环境prod</span><span class="search-colon">:</span></div>
                        <div id="environment" th:data="${dict.toArray('ops_env')}" style="width:140px"></div>
                    </div>
                    <!-- 位置 , positionId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('位置')}" class="search-label">位置</span><span class="search-colon">:</span></div>
                        <input id="positionId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 监控状态:valid , monitorStatus ,typeName=radio_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('监控状态:valid')}" class="search-label">监控状态:valid</span><span class="search-colon">:</span></div>


                        <div id="monitorStatus" th:data="${enum.toArray('com.dt.platform.constants.enums.ops.HostMonitorStatusEnum')}" style="width:140px"></div>

                    </div>
                    <!-- 操作系统 , os ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('操作系统')}" class="search-label">操作系统</span><span class="search-colon">:</span></div>
                        <input id="os" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 数据库 , db ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('数据库')}" class="search-label">数据库</span><span class="search-colon">:</span></div>
                        <input id="db" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 中间件 , middleware ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('中间件')}" class="search-label">中间件</span><span class="search-colon">:</span></div>
                        <input id="middleware" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 其他配置 , hostConf ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('其他配置')}" class="search-label">其他配置</span><span class="search-colon">:</span></div>
                        <input id="hostConf" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 系统管理员 , userOsAdmin ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('系统管理员')}" class="search-label">系统管理员</span><span class="search-colon">:</span></div>
                        <input id="userOsAdmin" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 改密策略 , passwordStrategyId ,typeName=select_box, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('改密策略')}" class="search-label">改密策略</span><span class="search-colon">:</span></div>
                        <div id="passwordStrategyId" th:data="${dict.toArray('ops_host_password_strategy')}" style="width:140px"></div>
                    </div>
                    <!-- 标签 , labels ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('标签')}" class="search-label">标签</span><span class="search-colon">:</span></div>
                        <input id="labels" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 备注 , hostNotes ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('备注')}" class="search-label">备注</span><span class="search-colon">:</span></div>
                        <input id="hostNotes" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索')}">搜索</span></button>
            </div>
        </div>

        <div style="margin-top: 44px">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('ops_host:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm" lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button th:if="${perm.checkAuth('ops_host:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger layui-btn-sm" lay-event="batch-del"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('ops_host:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('ops_host:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var SELECT_HOSTTYPE_DATA = [[${dict.toArray('ops_host_type')}]];
    var RADIO_STATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.HostStatusEnum')}]];
    var SELECT_ENVIRONMENT_DATA = [[${dict.toArray('ops_env')}]];
    var RADIO_MONITORSTATUS_DATA = [[${enum.toArray('com.dt.platform.constants.enums.ops.HostMonitorStatusEnum')}]];
    var SELECT_PASSWORDSTRATEGYID_DATA = [[${dict.toArray('ops_host_password_strategy')}]];
    var AUTH_PREFIX="ops_host";
</script>

<script th:src="'/business/ops/ops_host/ops_host_list.js?'+${cacheKey}"></script>

</body>
</html>
