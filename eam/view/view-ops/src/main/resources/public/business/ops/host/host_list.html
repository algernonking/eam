 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('主机')}">主机</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">
        <div class="layui-form toolbar search-bar">

            <div class="search-unit">
                <span th:text="${lang.translate('主键')}" class="search-label">主键</span><span class="search-colon">:</span>
                <input id="id" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入主键')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('主机类型')}" class="search-label">主机类型</span><span class="search-colon">:</span>
                <input id="hostType" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入主机类型')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('名称')}" class="search-label">名称</span><span class="search-colon">:</span>
                <input id="hostName" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入名称')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('IP')}" class="search-label">IP</span><span class="search-colon">:</span>
                <input id="hostIp" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入IP')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('CPU')}" class="search-label">CPU</span><span class="search-colon">:</span>
                <input id="hostConfCpu" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入CPU')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('memory')}" class="search-label">memory</span><span class="search-colon">:</span>
                <input id="hostConfMemory" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入memory')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('虚拟IP')}" class="search-label">虚拟IP</span><span class="search-colon">:</span>
                <input id="vip" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入虚拟IP')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('运行环境:prod')}" class="search-label">运行环境:prod</span><span class="search-colon">:</span>
                <input id="environment" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入运行环境:prod')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('online')}" class="search-label">online</span><span class="search-colon">:</span>
                <input id="status" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入online')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('监控状态:valid')}" class="search-label">监控状态:valid</span><span class="search-colon">:</span>
                <input id="monitorStatus" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入监控状态:valid')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('上线时间')}" class="search-label">上线时间</span><span class="search-colon">:</span>
                 <input type="text" id="onlineTime-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="onlineTime-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('下线时间')}" class="search-label">下线时间</span><span class="search-colon">:</span>
                 <input type="text" id="offlineTime-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="offlineTime-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('操作系统')}" class="search-label">操作系统</span><span class="search-colon">:</span>
                <input id="os" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入操作系统')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('数据库')}" class="search-label">数据库</span><span class="search-colon">:</span>
                <input id="db" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入数据库')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('中间件')}" class="search-label">中间件</span><span class="search-colon">:</span>
                <input id="middleware" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入中间件')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标签')}" class="search-label">标签</span><span class="search-colon">:</span>
                <input id="labels" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标签')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('是否归档')}" class="search-label">是否归档</span><span class="search-colon">:</span>
                <input id="arch" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入是否归档')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('系统管理员')}" class="search-label">系统管理员</span><span class="search-colon">:</span>
                <input id="userOsAdmin" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入系统管理员')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('数据库管理员')}" class="search-label">数据库管理员</span><span class="search-colon">:</span>
                <input id="userDbAdmin" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入数据库管理员')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('数据库使用用户')}" class="search-label">数据库使用用户</span><span class="search-colon">:</span>
                <input id="userDbUsed" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入数据库使用用户')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('应用使用用户')}" class="search-label">应用使用用户</span><span class="search-colon">:</span>
                <input id="userAppUsed" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入应用使用用户')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('运维操作用户')}" class="search-label">运维操作用户</span><span class="search-colon">:</span>
                <input id="userOpsOper" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入运维操作用户')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('其他用户')}" class="search-label">其他用户</span><span class="search-colon">:</span>
                <input id="userOther" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入其他用户')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('改密策略')}" class="search-label">改密策略</span><span class="search-colon">:</span>
                <input id="passwordStrategy" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入改密策略')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('备注')}" class="search-label">备注</span><span class="search-colon">:</span>
                <input id="hostNotes" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入备注')}"/>
            </div>

            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button th:if="${perm.checkAuth('ops_host:create')}" id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button th:if="${perm.checkAuth('ops_host:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('ops_host:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('ops_host:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var AUTH_PREFIX="ops_host";
</script>

<script src="/business/ops/host/host_list.js"></script>

</body>
</html>
