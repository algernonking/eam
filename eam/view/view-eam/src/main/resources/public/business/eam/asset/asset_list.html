 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('资产')}">资产</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">
        <div class="layui-form toolbar search-bar">

            <div class="search-unit">
                <span th:text="${lang.translate('主键')}" class="search-label">主键</span><span class="search-colon">:</span>
                <input id="id" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入主键')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('单据编号')}" class="search-label">单据编号</span><span class="search-colon">:</span>
                <input id="busiCode" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入单据编号')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('资产状态')}" class="search-label">资产状态</span><span class="search-colon">:</span>
                <input id="status" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入资产状态')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('资产编号')}" class="search-label">资产编号</span><span class="search-colon">:</span>
                <input id="assetCode" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入资产编号')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('分类ID')}" class="search-label">分类ID</span><span class="search-colon">:</span>
                <input id="categoryId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入分类ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号ID')}" class="search-label">标准型号ID</span><span class="search-colon">:</span>
                <input id="goodsId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号ID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号资产名称')}" class="search-label">标准型号资产名称</span><span class="search-colon">:</span>
                <input id="name" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号资产名称')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号厂商')}" class="search-label">标准型号厂商</span><span class="search-colon">:</span>
                <input id="manufacturerId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号厂商')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号品牌')}" class="search-label">标准型号品牌</span><span class="search-colon">:</span>
                <input id="brandId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号品牌')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号规格型号')}" class="search-label">标准型号规格型号</span><span class="search-colon">:</span>
                <input id="model" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号规格型号')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号物品图片')}" class="search-label">标准型号物品图片</span><span class="search-colon">:</span>
                <input id="pictureId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号物品图片')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号计量单位')}" class="search-label">标准型号计量单位</span><span class="search-colon">:</span>
                <input id="unit" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号计量单位')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('标准型号单价')}" class="search-label">标准型号单价</span><span class="search-colon">:</span>
                <input id="unitPrice" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入标准型号单价')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('资产RFID')}" class="search-label">资产RFID</span><span class="search-colon">:</span>
                <input id="rfid" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入资产RFID')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('资产数量')}" class="search-label">资产数量</span><span class="search-colon">:</span>
                <input id="assetNumber" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入资产数量')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('批次号如果来自库存建议填写库存单据')}" class="search-label">批次号如果来自库存建议填写库存单据</span><span class="search-colon">:</span>
                <input id="batchNumber" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入批次号如果来自库存建议填写库存单据')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('资产序列号')}" class="search-label">资产序列号</span><span class="search-colon">:</span>
                <input id="sn" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入资产序列号')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('来源')}" class="search-label">来源</span><span class="search-colon">:</span>
                <input id="sourceId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入来源')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('来源详情')}" class="search-label">来源详情</span><span class="search-colon">:</span>
                <input id="sourceDetail" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入来源详情')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('存放区域')}" class="search-label">存放区域</span><span class="search-colon">:</span>
                <input id="areaId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入存放区域')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('存放地点')}" class="search-label">存放地点</span><span class="search-colon">:</span>
                <input id="placeDetail" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入存放地点')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('使用人员')}" class="search-label">使用人员</span><span class="search-colon">:</span>
                <input id="userId" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入使用人员')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('生产日期')}" class="search-label">生产日期</span><span class="search-colon">:</span>
                 <input type="text" id="productionDate-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="productionDate-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('入库时间')}" class="search-label">入库时间</span><span class="search-colon">:</span>
                 <input type="text" id="storageTime-begin" style="width: 90px" lay-verify="date" th:placeholder="${lang.translate('开始日期')}" autocomplete="off" class="layui-input search-input search-date-input"  readonly >
                 <span class="search-dash">-</span>
                 <input type="text" id="storageTime-end"  style="width: 90px"  lay-verify="date" th:placeholder="${lang.translate('结束日期')}" autocomplete="off" class="layui-input search-input search-date-input" readonly>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('是否显示(显示:1')}" class="search-label">是否显示(显示:1</span><span class="search-colon">:</span>
                <input id="display" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入是否显示(显示:1')}"/>
            </div>
            <div class="search-unit">
                <span th:text="${lang.translate('备注')}" class="search-label">备注</span><span class="search-colon">:</span>
                <input id="assetsNotes" class="layui-input search-input" type="text" th:placeholder="${lang.translate('请输入备注')}"/>
            </div>

            <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i><span th:text="${lang.translate('搜索')}">搜索</span></button>
            <button th:if="${perm.checkAuth('eam_asset:create')}" id="add-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('添加')}">添加</span></button>
            <button th:if="${perm.checkAuth('eam_asset:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
            
        </div>

        <table class="layui-table" id="data-table" lay-filter="data-table"></table>
    </div>
</div>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('eam_asset:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('eam_asset:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var AUTH_PREFIX="eam_asset";
</script>

<script src="/business/eam/asset/asset_list.js"></script>

</body>
</html>
