 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('资产物品')}">资产物品</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/module/formSelects/formSelects-v4.css"/>
</head>

<body>

<form id="data-form" lay-filter="data-form" class="layui-form model-form">
    <input name="id" id="id"  type="hidden"/>
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('状态')}">状态</label>
        <div class="layui-input-block">
            <input id="status" name="status" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('状态') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('分类ID')}">分类ID</label>
        <div class="layui-input-block">
            <input id="categoryId" name="categoryId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('分类ID') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('物品图片')}">物品图片</label>
        <div class="layui-input-block">
            <input id="pictureId" name="pictureId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('物品图片') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('编码')}">编码</label>
        <div class="layui-input-block">
            <input id="code" name="code" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('编码') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('名称')}">名称</label>
        <div class="layui-input-block">
            <input id="name" name="name" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('名称') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('厂商')}">厂商</label>
        <div class="layui-input-block">
            <input id="manufacturerId" name="manufacturerId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('厂商') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('品牌')}">品牌</label>
        <div class="layui-input-block">
            <input id="brandId" name="brandId" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('品牌') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	
    
    <div class="layui-form-item">
        <label class="layui-form-label" th:text="${lang.translate('规格型号')}">规格型号</label>
        <div class="layui-input-block">
            <input id="model" name="model" th:placeholder="${ lang.translate('请输入') +' '+ lang.translate('规格型号') }" type="text" class="layui-input"    />
        </div>
    </div>
    
	

    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" ew-event="closeDialog" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/eam/goods/goods_form.js"></script>

</body>
</html>
