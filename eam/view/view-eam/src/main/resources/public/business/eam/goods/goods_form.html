 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('物品档案')}">物品档案</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
    <input name="id" id="id"  type="hidden"/>
	
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('状态')}">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" lay-filter="status" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.eam.GoodsStautsEnum')}" th:value="${e.code}" th:title="${e.text}">
        </div>
    </div>

	

        <div class="layui-form-item" >
            <label class="layui-form-label" th:text="${lang.translate('资产分类')}">资产分类</label>
            <div class="layui-input-block">
                <div id="categoryId" th:data="${'/service-eam/eam-category/query-paged-list'}"></div>
            </div>
        </div>

	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('物品名称')}">物品名称</label>
        <div class="layui-input-block">
            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('物品名称') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('规格型号')}">规格型号</label>
        <div class="layui-input-block">
            <input lay-filter="model" id="model" name="model" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('规格型号') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	

        <div class="layui-form-item" >
            <label class="layui-form-label" th:text="${lang.translate('生产厂商')}">生产厂商</label>
            <div class="layui-input-block">
                <div id="manufacturerId" th:data="${'/service-eam/eam-manufacturer/query-list'}"></div>
            </div>
        </div>

	

        <div class="layui-form-item" >
            <label class="layui-form-label" th:text="${lang.translate('品牌')}">品牌</label>
            <div class="layui-input-block">
                <div id="brandId" th:data="${'/service-eam/eam-brand/query-list'}"></div>
            </div>
        </div>

	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('计量单位')}">计量单位</label>
        <div class="layui-input-block">
            <input lay-filter="unit" id="unit" name="unit" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('计量单位') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('参考价')}">参考价</label>
        <div class="layui-input-block">
            <input lay-filter="referencePrice" id="referencePrice" name="referencePrice" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('参考价') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('图片')}">图片</label>
        <div class="layui-input-block">
            <input lay-filter="pictureId" id="pictureId" name="pictureId" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('图片') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('备注')}">备注</label>
        <div class="layui-input-block">
            <input lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	


    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button th:if="${perm.checkAnyAuth('eam_goods:create','eam_goods:update','eam_goods:save')}" class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/eam/goods/goods_form.js"></script>

</body>
</html>
