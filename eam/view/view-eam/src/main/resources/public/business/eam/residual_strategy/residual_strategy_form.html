 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
	<title th:text="${lang.translate('折旧策略')}">折旧策略</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="/assets/css/admin.css"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
</head>

<body style="overflow-y: hidden">

<form id="data-form" lay-filter="data-form" class="layui-form model-form" style="display:none">
    <input name="id" id="id"  type="hidden"/>
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('名称')}">名称</label>
        <div class="layui-input-block">
            <input lay-filter="name" id="name" name="name" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('名称') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
	
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('状态')}">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" lay-filter="status" th:each="e,stat:${enum.toArray('com.dt.platform.constants.enums.eam.CommonStatusEnum')}" th:value="${e.code}" th:title="${e.text}">
        </div>
    </div>

	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('策略描述')}">策略描述</label>
        <div class="layui-input-block">
            <input lay-filter="strategyDescribe" id="strategyDescribe" name="strategyDescribe" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('策略描述') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('残值率')}">残值率</label>
        <div class="layui-input-block">
            <input lay-filter="residualvalueRate" id="residualvalueRate" name="residualvalueRate" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('残值率') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('折旧率')}">折旧率</label>
        <div class="layui-input-block">
            <input lay-filter="depreciationRate" id="depreciationRate" name="depreciationRate" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('折旧率') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('设置值')}">设置值</label>
        <div class="layui-input-block">
            <input lay-filter="value" id="value" name="value" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('设置值') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	
    
    <div class="layui-form-item" >
        <label class="layui-form-label" th:text="${lang.translate('备注')}">备注</label>
        <div class="layui-input-block">
            <input lay-filter="notes" id="notes" name="notes" th:placeholder="${ lang.translate('请输入') +''+ lang.translate('备注') }" type="text" class="layui-input"   />
        </div>
    </div>
    
	


    <div class="layui-form-item model-form-footer">
        <button class="layui-btn layui-btn-primary" id="cancel-button" lay-filter="cancel-button" type="button" th:text="${lang.translate('取消')}">取消</button>
        <button th:if="${perm.checkAnyAuth('eam_residual_strategy:create','eam_residual_strategy:update','eam_residual_strategy:save')}" class="layui-btn"  id="submit-button" lay-filter="submit-button" lay-submit th:text="${lang.translate('保存')}">保存</button>
    </div>
</form>

<script type="text/javascript" src="/module/global.js"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js"></script>

<script src="/business/eam/residual_strategy/residual_strategy_form.js"></script>

</body>
</html>
