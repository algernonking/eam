 <!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8"/>
    <title th:text="${lang.translate('知识库内容')}">知识库内容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/libs/layui/css/layui.css" th:href="'/assets/libs/layui/css/layui.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/admin.css" th:href="'/assets/css/admin.css?'+${cacheKey}"/>
    <link rel="stylesheet" href="/assets/css/foxnic-web.css" th:href="'/assets/css/foxnic-web.css?'+${cacheKey}">
    <link href="/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{/assets/libs/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <script th:inline="javascript">var foxnic_cachekey=[[${cacheKey}]];</script>
</head>

<body style="overflow-y: hidden">

<div class="layui-card">
 
    <div class="layui-card-body">

        <div class="search-bar">

            <div class="search-input-rows" style="opacity: 0">
                <!-- 搜索输入区域 -->
                <div class="layui-form toolbar search-inputs">
                    <!-- 分类 , categoryId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('分类')}" class="search-label">分类</span><span class="search-colon">:</span></div>
                        <input id="categoryId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 标题 , title ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('标题')}" class="search-label">标题</span><span class="search-colon">:</span></div>
                        <input id="title" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 简介 , profile ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('简介')}" class="search-label">简介</span><span class="search-colon">:</span></div>
                        <input id="profile" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 关键字 , keyWords ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('关键字')}" class="search-label">关键字</span><span class="search-colon">:</span></div>
                        <input id="keyWords" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 标签 , label ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('标签')}" class="search-label">标签</span><span class="search-colon">:</span></div>
                        <input id="label" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 知识内容 , content ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('知识内容')}" class="search-label">知识内容</span><span class="search-colon">:</span></div>
                        <input id="content" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 内容类型 , ontentType ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('内容类型')}" class="search-label">内容类型</span><span class="search-colon">:</span></div>
                        <input id="ontentType" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- review_count , reviewCount ,typeName=number_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('review_count')}" class="search-label">review_count</span><span class="search-colon">:</span></div>
                            <input id="reviewCount" class="layui-input search-input" style="width: 140px" type="text" autocomplete="off" input-type="number_input" integer="false" decimal="true" allow-negative="true" step="1.0" min-value="" max-value="" scale="0"/>
                    </div>
                    <!-- 附件 , attach ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('附件')}" class="search-label">附件</span><span class="search-colon">:</span></div>
                        <input id="attach" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 显示 , display ,typeName=number_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('显示')}" class="search-label">显示</span><span class="search-colon">:</span></div>
                            <input id="display" class="layui-input search-input" style="width: 140px" type="text" autocomplete="off" input-type="number_input" integer="true" decimal="false" allow-negative="true" step="1.0" min-value="" max-value="" scale="0"/>
                    </div>
                    <!-- 分享 , shareUrl ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('分享')}" class="search-label">分享</span><span class="search-colon">:</span></div>
                        <input id="shareUrl" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 等级 , gradeId ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('等级')}" class="search-label">等级</span><span class="search-colon">:</span></div>
                        <input id="gradeId" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>
                    <!-- 备注 , notes ,typeName=text_input, isHideInSearch=false -->
                    <div class="search-unit">
                        <div class="search-label-div"><span th:text="${lang.translate('备注')}" class="search-label">备注</span><span class="search-colon">:</span></div>
                        <input id="notes" class="layui-input search-input" style="width: 140px" type="text" />
                    </div>


                </div>
            </div>


            <!-- 按钮区域 -->
            <div class="layui-form toolbar search-buttons" style="opacity: 0">
                <button id="search-button" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>&nbsp;&nbsp;<span th:text="${lang.translate('搜索')}">搜索</span></button>
            </div>
        </div>

        <div style="margin-top: 44px">
            <table class="layui-table" id="data-table" lay-filter="data-table"></table>
        </div>

    </div>
</div>

<script type="text/javascript" src="/module/global.js" th:src="'/module/global.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/jquery-3.2.1.min.js" th:src="'/assets/libs/jquery-3.2.1.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/pandyle.min.js" th:src="'/assets/libs/pandyle.min.js?'+${cacheKey}"></script>
<script type="text/javascript" src="/assets/libs/layui/layui.js" th:src="'/assets/libs/layui/layui.js?'+${cacheKey}"></script>

<!-- 表格工具栏 -->
<script type="text/html" id="toolbarTemplate">
    <div class="layui-btn-container">
        <button th:if="${perm.checkAuth('kn_content:create')}" id="add-button" class="layui-btn icon-btn layui-btn-sm" lay-event="create"><i class="layui-icon">&#xe654;</i><span th:text="${lang.translate('新建')}">新建</span></button>
            <button th:if="${perm.checkAuth('kn_content:delete-by-ids')}" id="delete-button" class="layui-btn icon-btn layui-btn-danger layui-btn-sm" lay-event="batch-del"><i class="layui-icon">&#xe67e;</i><span th:text="${lang.translate('删除')}">删除</span></button>
    </div>
</script>

<!-- 表格操作列 -->
<script type="text/html" id="tableOperationTemplate">
    <a th:if="${perm.checkAuth('kn_content:view-form')}" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit" th:text="${lang.translate('修改')}">修改</a>
    <a th:if="${perm.checkAuth('kn_content:delete')}" class="layui-btn layui-btn-xs" lay-event="del" th:text="${lang.translate('删除')}">删除</a>
</script>


<script th:inline="javascript">
    var LAYUI_TABLE_WIDTH_CONFIG = [[${layuiTableWidthConfig}]];
    var AUTH_PREFIX="kn_content";
</script>

<script th:src="'/business/knowledgebase/content/content_list.js?'+${cacheKey}"></script>

</body>
</html>
